<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recortar palabras sin substring</title>
</head>
<body>
  <h2>Recortar palabras sin usar substring()</h2>

  <form id="formRecorte">
    <label>Lista de palabras:</label>
    <input type="text" id="palabras" placeholder="Ej: elefante sociedad chocolate avion america"><br><br>

    <label>Caracteres permitidos:</label>
    <input type="number" id="caracteres" placeholder="Ej: 4"><br><br>

    <button type="submit">Recortar</button>
  </form>

  <p id="resultado"></p>

  <script>
    const form = document.getElementById("formRecorte");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const listaPalabras = document.getElementById("palabras").value.trim().split(" ");
      const cantidad = parseInt(document.getElementById("caracteres").value);
      let recortadas = [];

      // üîπ Recorremos cada palabra de la lista
      listaPalabras.forEach((palabra) => {
        let recorte = ""; // aqu√≠ guardaremos los primeros caracteres

        // üîπ Recorremos cada letra de la palabra hasta llegar a "cantidad"
        for (let i = 0; i < cantidad && i < palabra.length; i++) {
          recorte += palabra[i]; // a√±adimos letra por letra
        }

        recortadas.push(recorte);
      });

      document.getElementById("resultado").textContent =
        "üî§ Palabras recortadas: " + recortadas.join(" ");
    });
