<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comparar listas con forEach</title>
</head>
<body>
  <h2>Comparar dos listas</h2>

  <label>Lista 1:</label>
  <input type="text" id="lista1" placeholder="Ej: 1 2 3"><br><br>

  <label>Lista 2:</label>
  <input type="text" id="lista2" placeholder="Ej: 1 2 3"><br><br>

  <button id="btnComparar" type="button">Comparar</button>

  <p id="resultado"></p>

  <script>
    document.getElementById("btnComparar").addEventListener("click", () => {
      const lista1 = document.getElementById("lista1").value.trim().split(" ");
      const lista2 = document.getElementById("lista2").value.trim().split(" ");

      let iguales = true; // asumimos que son iguales hasta que se demuestre lo contrario

      // Si las longitudes no coinciden, no pueden ser iguales
      if (lista1.length !== lista2.length) {
        iguales = false;
      } else {
        // Recorremos lista1 y comparamos cada elemento con el mismo índice en lista2
        lista1.forEach((valor, i) => {
          if (valor !== lista2[i]) {
            iguales = false;
          }
        });
      }

      const resultado = document.getElementById("resultado");
      resultado.textContent = iguales
        ? "✅ Las listas son iguales"
        : "❌ Las listas no son iguales";
    });
