<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .seleccionarImagen {

            border: 5px solid red;
        }

        @keyframes girarMoneda {
            0% {
                transform: rotateY(0deg);
            }

            50% {
                transform: rotateY(180deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        .moneda-girando {
            animation: girarMoneda 0.8s ease-in-out;
            transform-style: preserve-3d;
        }
    </style>
</head>

<body>
    <div id="jugada">
        <h1>Cara o Cruz</h1>

        <div id="imagenes">

            <img id="cara" src="img/cara.png" height="150" alt="">
            <img id="cruz" src="img/cruz.png" height="150" alt="">
        </div>
    </div>

    <div id="resultado"></div>

    <div>
        <h3>Racha: <span id="racha">0</span></h3>
        <h3>RachaMax: <span id="rachaMax">0</span></h3>
    </div>

    <div id="mensaje"></div>


    <script src="caraCruz.js"></script>
</body>

</html>
